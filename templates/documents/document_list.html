{% extends 'base.html' %}
{% load mezzanine_tags %}
{% block main %}
    <ul>
        {% for document in document_list %}
            <li>
                <a href="{% url 'document-detail' slug=document.slug %}">
                    {{ document.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% if is_paginated %}
        {% pagination_for document_list %}
    {% endif %}
{% endblock main %}
